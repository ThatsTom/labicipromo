<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario De Inscrição</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/formulario.css">
  <style>
    @media (max-width: 767.98px) {
      #desktop-carousel {
        display: none;
      }
    }

    @media (min-width: 768px) {
      #mobile-carousel {
        display: none;
      }
    }
  </style>
</head>

<body>
  <header class="carrossel">
    <!-- Carrossel para desktop -->
    <div id="desktop-carousel" class="carousel slide d-none d-sm-block" data-bs-ride="carousel" data-bs-interval="5000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/img/formulario/desktop1.jpg" class="d-block w-100" alt="Image 1">
        </div>
        <div class="carousel-item">
          <img src="assets/img/formulario/desktop2.jpg" class="d-block w-100" alt="Image 2">
        </div>
        <div class="carousel-item">
          <img src="assets/img/formulario/desktop3.jpg" class="d-block w-100" alt="Image 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#desktop-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#desktop-carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Carrossel alternativo para dispositivos móveis -->
    <div id="mobile-carousel" class="carousel slide d-block d-sm-none" data-bs-ride="carousel" data-bs-interval="5000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/img/formulario/mobile-image1.jpg" class="d-block w-100" alt="Mobile Image 1">
        </div>
        <div class="carousel-item">
          <img src="assets/img/formulario/mobile-image2.jpg" class="d-block w-100" alt="Mobile Image 2">
        </div>
        <div class="carousel-item">
          <img src="assets/img/formulario/mobile-image3.jpg" class="d-block w-100" alt="Mobile Image 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#mobile-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#mobile-carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </header>

  <div class="formulario">
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLScnKdpqVxLi90C8bpRJl37r0lUvPRHBs6N1U1Vp9YLQR_2AXg/viewform?embedded=true"
      width="640" height="995" frameborder="0" marginheight="0" marginwidth="0">Carregando…</iframe>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
